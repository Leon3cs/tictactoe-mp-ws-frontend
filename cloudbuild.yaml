steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/tic-tac-toe-multiplayer-websocket:$COMMIT_SHA",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/$PROJECT_ID/tic-tac-toe-multiplayer-websocket:$COMMIT_SHA",
      ]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "tic-tac-toe-multiplayer-websocket",
        "--image",
        "gcr.io/$PROJECT_ID/tic-tac-toe-multiplayer-websocket:$COMMIT_SHA",
        "--region",
        "us-central1",
      ]
